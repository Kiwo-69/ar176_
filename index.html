<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карточка Crocs</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    main {
      display: flex;
      margin-top: 60px;
      height: calc(100vh - 60px);
    }

    .left {
      width: 40%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .right {
      width: 60%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: fit-content;
      transition: background 0.3s;
    }

    button:hover {
      background: #004999;
    }

    #model-container {
      display: none;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #ar-button {
      background: #444;
    }

    @media (min-width: 768px) {
      #ar-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    AR176-AR-Preview
  </header>

  <main>
    <div class="left">
      <img src="stil.jpg" alt="table">
    </div>

    <div class="right">
      <h2>Стол раскладной туристический</h2>
      <p><b>Цвет:</b> Белый</p>
      <p><b>Цена:</b> <span style="color: red;">5 800 руб.</span> <small>(-25%)</small></p>

      <button id="toggle-model">Показать 3D</button>

      <div id="model-container">
        <model-viewer
          id="viewer"
          src="https://storage.yandexcloud.net/176/folding_table.glb"
          ios-src="https://storage.yandexcloud.net/176/Folding_table.usdz"
          alt="3D модель"
          auto-rotate
          camera-controls
          ar
          ar-modes="scene-viewer webxr quick-look"
          interaction-prompt="none">
        </model-viewer>
        <button id="ar-button">AR</button>
      </div>
    </div>
  </main>

  <a id="ios-ar-link" rel="ar"></a>

  <script>
    const toggleBtn = document.getElementById("toggle-model");
    const modelContainer = document.getElementById("model-container");

    toggleBtn.addEventListener("click", () => {
      const visible = modelContainer.style.display === "block";
      modelContainer.style.display = visible ? "none" : "block";
      toggleBtn.textContent = visible ? "Показать 3D" : "Убрать 3D";
    });

    const arButton = document.getElementById("ar-button");
    const viewer = document.getElementById("viewer");

    arButton.addEventListener("click", () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const usdzUrl = "https://storage.yandexcloud.net/176/Folding_table.usdz";

      if (isIOS) {
        const iosLink = document.getElementById("ios-ar-link");
        iosLink.href = usdzUrl + "#allowsContentScaling=0";
        iosLink.click();
      } else {
        viewer.activateAR();
      }
    });
  </script>

</body>
</html>
